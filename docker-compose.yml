services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: delivery_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${PG_USER:-postgres}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-postgres}
      POSTGRES_DB: ${PG_DB:-delivery_db}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER:-postgres} -d ${PG_DB:-delivery_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: delivery_api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      # Database - connects to the db service
      PG_HOST: db
      PG_PORT: 5432
      PG_USER: ${PG_USER:-postgres}
      PG_PASSWORD: ${PG_PASSWORD:-postgres}
      PG_DB: ${PG_DB:-delivery_db}
      # JWT
      JWT_SECRET: ${JWT_SECRET:-change_this_secret_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      # Bcrypt
      BCRYPT_SALT_ROUNDS: ${BCRYPT_SALT_ROUNDS:-10}
      # Node Environment
      NODE_ENV: ${NODE_ENV:-production}
      # Email (optional)
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-465}
      SMTP_SECURE: ${SMTP_SECURE:-true}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      EMAIL_FROM: ${EMAIL_FROM:-}
      EMAIL_FROM_NAME: ${EMAIL_FROM_NAME:-Courier Delivery Service}
      # SMS (optional)
      SMS_API_KEY: ${SMS_API_KEY:-}
      SMS_API_URL: ${SMS_API_URL:-https://api.sms.net.bd/sendsms}
      SMS_SENDER_ID: ${SMS_SENDER_ID:-}
      SMS_CONTENT_ID: ${SMS_CONTENT_ID:-}
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
